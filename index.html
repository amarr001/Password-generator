<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="example.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="container">
        <h1 class="title">Password Generator</h1>
        <h3 class="password-display" id="password-display">Your secure password</h3>
        <form id="passwordGeneratorForm" class="form">

            <label for="">Number of characters</label>
        
            <div class="characterContainer">
                <input type="range" min="1" max="128" id="characterAmountLength" value = "8">
                <input class = "numberinput" type="number" min="1" max="128" id= "characterAmountNumber" value = "8">

            </div> 
            

            <label for="">Include Uppercase</label>
            <input type="checkbox" id="includeUppercase">

            <label for="">Include Numbers</label>
            <input type="checkbox" id="includeNumbers">

            <label for="">Include Symbols</label>
            <input type="checkbox" id="includeSymbols">

            <button class="btn" type = "submit">Generate Password</button>

        </form>

    </div>
    <script src="password-generator.js"></script>
  </body>
</html>
